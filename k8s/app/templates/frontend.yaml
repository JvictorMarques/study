apiVersion: v1
kind: Service
metadata:
  name: web-app-frontend
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}-frontend
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: {{ .Values.Frontend.ports.nodePort }}
  type: NodePort